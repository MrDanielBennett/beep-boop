<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep Boop</h1>
      </div>
      <div id="input-well" class="well">

          <div class="form-group">
            <h3>Hello, please insert number: </h3>
            <input id="userInput" type="text" inputValue="">
            <button type="submit" id="button">Submit Number</button>
          </div>
        </form>
      </div>
      <div id="result-well" class="well">
        <output id="result"> </output>
      </div>

    </div>
  </body>
</html>
